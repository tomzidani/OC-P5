                <span class="erreur" id="erreur"></span>

                    <label for="ville">Ville</label><span id="villeErreur" class="erreur"></span>
                    <input type="text" id="ville" class="input-text" />
                    <div class="btn" id="confirmer">Confirmer</div>
                </form>
            </div>

            <!-- Notification -->
            <div class="notification" id="notification">
                <i class="fas fa-times" id="fermer-notif"></i>
                <span id="notificationTexte"></span>
